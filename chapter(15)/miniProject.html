<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
/* // <weight>: Use a value from 100 to 900
// <uniquifier>: Use a unique and descriptive class name */

*, ::before, ::after { 
    box-sizing: border-box; 
}

.roboto {
  font-family: "Roboto", sans-serif;
  font-optical-sizing: auto;
  font-weight: 600;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}
body{
    margin: 7px;
    font-family: "Roboto", sans-serif;
    font-weight: 600;
}
div{
    background-color: #e8e8e8;
    border: 2px solid #888;
    text-align: center;

}
.header, .footer{
    width: 100%;
    height: 300px;
    float: left;
    font-size: 150%;
}
.div1, .div2, .div3, .div4{
    display: flex;
    justify-content: center;
    height: 500px;
    float: left;
    font-size: 150%;
    padding: 5px;
    text-align: center;
}
.div1, .div3, .div4 { width: 20%; }
.div2 { width: 40%;}

/* Mobile with 25px  */
@media (max-width: 580px) {
    .header, .footer{
        height: 150px;
        font-size: 100%;
    }
    .div1, .div2, .div3, .div4{ font-size: 100%; } 

    .div2, .div3 {
        width: 50%;
        display: flex;
        flex-wrap: wrap;
        height: 300px;
    }
    .div1, .div4 {
        width: 100%; 
        height: 150px;}

}

@media (min-width: 581px) and (max-width: 868px) {
    
    .header, .footer{
        height: 200px;
        font-size: 120%;
    }
    .div1, .div2, .div3, .div4{ font-size: 120%; } 

    .div1, .div2, .div3 {
        width: 33.3%;
        display: flex;
        font-size: 120%;
        flex-wrap: wrap;
        height: 350px;
    }
     .div4 {width: 100%; height: 200px;}

}
</style>
</head>
<body>
    <div class="header">Top Box</div>

    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
    <div class="div4">Div 4</div>

    <div class="footer">Bottom Box</div>
    
</body>
</html>
